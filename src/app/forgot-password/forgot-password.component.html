<!-- Component for forgot password -->
<div class="form-group">
  <label>email</label>
  <input type="text" id="email" name="email" [(ngModel)]="emaill" class="form-control">
</div>
<div class="card-footer">
    <button class="button" (click)="sendEmaill()" routerLinkActive="router-link-active" id="btnSave"
      class="btn btn-primary">Send email</button>
