<div class="outerbox">
    <div [hidden]="submitted">
      <h1> Request a Service</h1>
      <form >
        <div class="form-group">
          <label for="name">Service Provider :  <h3>{{testuser.firstname}}</h3></label><br>
          <label for="description">Description</label>
          <input type="text" #description class="form-control" id="description">
          <label for="budget">Budget</label>
          <input type="number" #budget class="form-control" id="budget">
          <label for="deadline">Need By</label>
          <input type="date" #deadline class="form-control" id="deadline">
        </div>
        <button type="button" class="btn btn-default" (click)=" newServicerequests(); heroForm.reset()">Send Reqeust</button>
      </form>
    </div>
    </div>
