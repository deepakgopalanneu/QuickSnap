<div class="container">
  <div class="row col-lg-6 col-lg-offset-3">
    <div class="card">
      <h2>Service Provider login</h2>
      <div class="alert alert-danger" role="alert" *ngIf="showErrorMessage">
        {{errorMsg}}
      </div>
      <div class="card-body">
        <div class="well">
          <div class="form-group">
            <label for="username">Email Id</label>
            <input type="text" [(ngModel)]="useremail" name="useremail" class="form-control" />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" [(ngModel)]="userpassword" name="userpassword" class="form-control" />
          </div>
          <div class="card-footer">
            <div class="btn-group">
              <button class="btn btn-primary" (click)="login()" > Login</button>
              <button class="btn btn-primary" id="registerSP" (click)="routeToRegister()" class="btn btn-success">Register As a ServiceProvider</button>
              <button class="btn btn-primary"  (click)="routeToUserLogin()" >Login as User</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
