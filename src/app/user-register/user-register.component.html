
<!-- This is the registration component for the user -->
<!-- The user is registered based on his details and gives a relevant email id and password -->
<div class="container">
  <div class="alert alert-success" role="alert" *ngIf="showAlert">
    User registered Successfully. Please go to Login page.
  </div>
  <div class="alert alert-danger" role="alert" *ngIf="showError">
    {{errorMsg}}
  </div>
  <div class="row">
    <div class="card">
      <h2>Register</h2>
      <div class="card-body">
        <div class="well">
          <div class="form-group">
            <label for="fName">First Name</label>
            <input type="text" id="fname" name="firstname" [(ngModel)]="firstname" required class="form-control">
          </div>
          <div class="form-group">
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" [(ngModel)]="lastname" required class="form-control">
          </div>
          <div class="form-group">
            <label for="addr">Email</label>
            <input type="text" id="email" name="email" [(ngModel)]="email" class="form-control">
          </div>
          <div class="form-group">
            <label for="addr">Address</label>
            <input type="text" id="address" name="address" [(ngModel)]="address" class="form-control"><br>
          </div>
          <div class="form-group">
            <label>City</label>
            <select [(ngModel)]="city" name="city" type="text" class="form-control">
              <option>New York</option>
              <option>New Jersey</option>
              <option>Boston</option>
              <option>Las Vegas</option>
              <option>Colorado</option>
              <option>Orlando</option>
              <option>Chicago</option>
            </select>
          </div>
          <div class="form-group">
            <label>Zipcode</label>
            <input type="text" id="zipcode" name="zipcode" [(ngModel)]="zipcode" class="form-control">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" id="password" name="password" [(ngModel)]="password" class="form-control">
          </div>
          <div class="card-footer">
            <button class="button" (click)="registerUser()" class="btn btn-primary">Register</button>
            <button class="button" (click)="routeToUserLogin()" class="btn btn-primary">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
